{% extends 'base.html' %}
{% block title %}
    ĐĂNG NHẬP
{% endblock %}

{% block content %}
<div class="container" style="color: black;">
    <h4 class="text-title text-center mt-5" >ĐĂNG NHẬP</h4>

    <form action="/DangNhap" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">SĐT </label>
            <div class="col-sm-10">
                <input
                class="form-control"
                id="sdt"
                type="text"
                placeholder="Nhập số điện thoại"
                name="sdt"
                    required
                    />
            </div>
        </div>  
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mật khẩu </label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="matkhau"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        name="matkhau"
                        required
                    />
            </div>
        </div>

      <button class="mt-3 btn btn--form text-white rounded bg-success col-12" type="submit" value="DangNhap">
        Đăng nhập
      </button>
    </form>
</div>

{% endblock %}
